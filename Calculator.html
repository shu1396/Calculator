<html>
	<head>
	<title> JQuery Calculator </title>
	<link rel="stylesheet" type="text/css" href="calc.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js"
  	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  	crossorigin="anonymous"></script>
	<script = "calc.js"></script>
	</head>
	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="calc.js"></script>
		<p id="demo"></p>
		<H2> JQuery Calculator </H2>
		<div class = "Calculator">
			<div class = "calculate">
				<div class = "screen">0123456789</div>
			</div>
			<div class = "calculate">
				<div class = "button">C</div>
				<div class = "button">CE</div>
				<div class = "button backspace">Back</div>
				<div class = "button plus minus">+</div>
				<div class = "button">%</div>
			</div>
			<div class = "calculate">
				<div class = "button">7</div>
				<div class = "button">8</div>
				<div class = "button">9</div>
				<div class = "button divide">/</div>
				<div class = "button sqrt">sqrt</div>
			</div>
			<div class = "calculate">
				<div class = "button">4</div>
				<div class = "button">5</div>
				<div class = "button">6</div>
				<div class = "button multiply">*</div>
				<div class = "button inverse">inv</div>
			</div>
			<div class = "calculate">
				<div class = "button">1</div>
				<div class = "button">2</div>
				<div class = "button">3</div>
				<div class = "button minus">-</div>
				<div class = "button pi">pi</div>
			</div>
			<div class = "calculate">
				<div class = "button zero">0</div>
				<div class = "button decima;">.</div>
				<div class = "button">+</div>
				<div class = "button equal">=</div>
			</div>
		</div>
	</body>
</html>
